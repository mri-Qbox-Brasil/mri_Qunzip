name: Build and Release

on:
    push:
        tags:
            - "v*.*.*"

permissions:
    contents: write
    actions: write

jobs:
    build_and_release:
        runs-on: ubuntu-latest
        outputs:
            commits: ${{ steps.get_commit_messages.outputs.commits }}
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "16" # versão suportada pelo FiveM

            - name: Install dependencies
              working-directory: ./src
              run: npm install

            - name: Build project
              working-directory: ./src
              run: npm run build

            - name: Get tag version
              id: extract_version
              run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

            - name: Get commit messages
              id: get_commit_messages
              run: |
                  COMMITS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                  "https://api.github.com/repos/${{ github.repository }}/commits?sha=${{ github.sha }}" \
                  | jq -r '.[].commit.message')
                  echo "::set-output name=commits::$COMMITS"

            - name: Update version in file
              run: |
                  sed -i "s/MRIQBOX_VERSION/${{ steps.extract_version.outputs.version }}/g" fxmanifest.lua

            - name: Create ZIP file
              run: |
                  mkdir -p release/${{ github.event.repository.name }}
                  mkdir -p release/${{ github.event.repository.name }}/modules
                  mkdir -p release/${{ github.event.repository.name }}/web-side
                  cp fxmanifest.lua release/${{ github.event.repository.name }}
                  cp -r modules/**/* release/${{ github.event.repository.name }}/modules
                  cp -r web-side/**/* release/${{ github.event.repository.name }}/web-side
                  cd release
                  zip -r ${{ github.event.repository.name }}.zip ${{ github.event.repository.name }}
              shell: bash

            - name: Generate Release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              id: release
              with:
                  tag_name: "v${{ steps.extract_version.outputs.version }}"
                  release_name: "v${{ steps.extract_version.outputs.version }}"
                  body: "${{ steps.get_commit_messages.outputs.commits }}"
                  draft: false
                  prerelease: false

            - name: Upload artifacts
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.release.outputs.upload_url }}
                  asset_path: release/${{ github.event.repository.name }}.zip
                  asset_name: "${{ github.event.repository.name }}.zip"
                  asset_content_type: application/zip

    post_to_discord:
        needs: build_and_release
        runs-on: ubuntu-latest

        steps:
            - name: Post to Discord (with embed)
              env:
                  DISCORD_WEBHOOK_URL: ${{ secrets.UPDATE_DISCORD_WEBHOOK }}
                  COMMITS: ${{ needs.build_and_release.outputs.commits }}
                  RELEASE_URL: ${{ github.event.release.html_url }}
                  RELEASE_TAG: ${{ github.ref_name }}
              run: |
                  EMBED_DATA='{
                      "embeds": [{
                      "title": "Nova versão disponível: '"${RELEASE_TAG}"'",
                      "url": "'"${RELEASE_URL}"'",
                      "color": 4243543,
                      "fields": [{
                          "name": "O que há de novo?",
                          "value": "'"${COMMITS}"'"
                      }],
                      "footer": {
                          "text": "MRI QBOX",
                          "icon_url": "https://assets.mriqbox.com.br/branding/logo96.png"
                      },
                      "timestamp": "'"$(date --utc +%Y-%m-%dT%H:%M:%SZ)"'"
                      }]
                  }'
                  curl -H "Content-Type: application/json" \
                      -d "$EMBED_DATA" \
                      $DISCORD_WEBHOOK_URL
